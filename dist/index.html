<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
</head>
<body>
     <form id="form" action="#">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="" required>
        <span id="title-error">Please fill in the above field</span>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required>
        <span id="author-error">Please fill in the above field</span>
        <label for="pages">Number of Pages</label>
        <input type="number" name="pages" id="pages" required>
        <span id="pages-error">Please fill in the above field</span>
        <p>Did you read this book?</p>
        <label for="did-read">Read</label>
        <input type="radio" name="read" id="did-read" value="yes">
        <button id="submit-btn">Submit</button>

    </form>
    
    
    
    <main>
        <div id="book-display"></div>
        <button id="new-book">Add Book</button>
    </main>
</body>
</html>
