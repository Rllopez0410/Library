<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
</head>
<body>
    <form id="form" action="#">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="">
        <label for="author">Author</label>
        <input type="text" name="author" id="author">
        <label for="pages">Number of Pages</label>
        <input type="number" name="pages" id="pages">
        <p>Did you read this book?</p>
        <label for="did-read">Read</label>
        <input type="radio" name="read" id="did-read" value="yes">
        <label for="did-not-read">Didn't Read</label>
        <input type="radio" name="read" id="did-not-read" value="no">
        <input type="submit" id="submit-btn">

    </form>
    
    
    
    <main>
        <div id="book-display"></div>
        <button id="new-book">Add Book</button>
    </main>
</body>
</html>
